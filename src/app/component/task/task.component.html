<div class="main-content">
    <!-- Add task Form start -->

    <div class="form-container">
        <form id="taskForm" [formGroup]="taskForm">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" id="title" name="title" formControlName="title">
            </div>

            <div class="form-group">
                <label for="description">Task Description:</label>
                <textarea id="description" name="description" rows="4" formControlName="description"></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" formControlName="dueDate">
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" formControlName="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary mt-4" (click)="saveTask()" [disabled]="taskForm.invalid">Save Task</button>
                <button type="reset" class="btn btn-primary mt-4" [disabled]="taskForm.invalid">Clear</button>
            </div>
        </form>
    </div>
    <!-- Add Task Form end -->

    <div *ngIf="false" class="full-page-view">
        <div class="task-details-container">
            <h3>Task 1</h3>
            <p class="task-priority">High Priority</p>
            <p class="task-description">This is the brief description of Task 1.</p>
            <div class="task-metadata">
                <p>Start Date: 2023-07-15 | Due Date: 2023-07-20</p>
                <p>Assigned to: John Doe</p>
            </div>
            <h4>Subtasks</h4>
            <ul class="subtasks">
                <li>
                    <input type="checkbox" id="subtask1" name="subtask1" checked>
                    <label for="subtask1">Subtask 1</label>
                </li>
                <!-- More subtasks -->
            </ul>
            <div class="task-actions">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    </div>
</div>
